apiVersion: networking.k8s.io/v2
kind: Ingress
metadata:
  name: web-ingress
  namespace: webapp
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
